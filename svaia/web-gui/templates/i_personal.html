{% extends "layout.html" %}

{% block content %}
<div class="container mt-5" style="padding-top: 80px; padding-bottom: 120px;">
    <div class="mx-auto" style="max-width: 600px;">
        <h2 class="text-center mb-4">Información Personal</h2>
        <div class="card p-4 shadow-sm">
            <div class="mb-3">
                <label class="form-label"><strong>Nombre de Usuario:</strong></label>
                <div class="form-control bg-light">{{ usuario.nombre }}</div>
            </div>

            <div class="mb-3">
                <label class="form-label"><strong>Apellidos:</strong></label>
                <div class="form-control bg-light">{{ usuario.apellidos }}</div>
            </div>

            <div class="mb-3">
                <label class="form-label"><strong>Correo:</strong></label>
                <div class="form-control bg-light">{{ usuario.correo }}</div>
            </div>

            <div class="mb-3">
                <label class="form-label"><strong>Rol:</strong></label>
                <div class="form-control bg-light">{{ usuario.roles }}</div>
            </div>

            <div class="mb-3">
                <label class="form-label"><strong>Contraseña (Hash):</strong></label>
                <div class="form-control bg-light" style="word-break: break-all;">{{ usuario.password }}</div>
            </div>

            <div class="d-flex justify-content-end">
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver al Inicio</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
